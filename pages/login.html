<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
</head>
<body>
    <div class="login w-full px-10">
        <button id="registerPageBtn">Register</button>

        <form id="loginForm" class="form">
            <label>Email</label>
            <input class="max-sm:w-10/12" id="LemailInput" type="email">
            <p id="EmailAlert"></p>
            <br>
            <label>Password</label>
            <input class="max-sm:w-10/12" id="LpassInput" type="password">
            <p id="LPassAlert"></p>
            <button type="submit" id="logInbutton">Log In</button>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
