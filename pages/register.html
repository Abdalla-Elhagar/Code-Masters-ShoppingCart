<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="register w-full px-10">
        <button id="loginPageBtn">log in</button>
        <form id="RegisterForm" class="form">
            <label>Name</label>
            <input id="RnameInput" type="text">
            <p id="nameAlert"></p>
            <br>
            <label>Email</label>
            <input id="RemailInput" type="email">
            <p id="EmailAlert"></p>
            <br>
            <label>Password</label>
            <input id="RpassInput" type="password" name="password">
            <p id="PassAlert"></p>
            <button type="submit" id="RegisterBtn">Register</button>
        </form>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
